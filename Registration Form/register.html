<!DOCTYPE html>
{% load static %} <!-- Django template tag to load static files -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to your CSS file using Django's static tag -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
    <!-- Link to external CSS (Iconscout) -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    
    <title>Responsive Registration Form</title> <!-- Fixed typo in title tag -->
</head>
<body>
    <div class="container">
        <header>Registration</header>
        
        <!-- Corrected action attribute, and method attribute added -->
        <form method="POST" action="{% url 'register' %}">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" name="name" placeholder="Enter your name" required>
                        </div>
                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="Enter your email" required> <!-- Corrected type attribute -->
                        </div>
                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="tel" name="mobile" placeholder="Enter mobile number" required> <!-- Corrected type attribute -->
                        </div>
                        <div class="input-field">
                            <label>Role</label>
                            <select name="role" required> <!-- Added name attribute -->
                                <option disabled selected>Select your role</option>
                                <option>Admin</option>
                                <option>Sales Representative</option>
                                <option>Customer Support Representative</option>
                                <option>Manager</option>
                                <option>Student/Intern</option>
                                <option>Others</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="details ID">
                    <span class="title">Company Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Company name</label>
                            <input type="text" name="company_name" placeholder="Enter company name" required> <!-- Added name attribute -->
                        </div>
                        <div class="input-field">
                            <label>No of Employees</label>
                            <input type="number" name="employees" placeholder="Enter no of employees" required> <!-- Added name attribute -->
                        </div>
                        <div class="input-field">
                            <label>Industry</label>
                            <input type="text" name="industry" placeholder="Select your Industry" required> <!-- Added name attribute -->
                        </div>
                        <button type="button" class="nextBtn"> <!-- Changed to type="button" -->
                            <span class="btnText">Next</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details</span> <!-- Uncommented title -->
                    <div class="input-field">
                        <label>Password</label>
                        <input type="password" name="password1" placeholder="Enter password" required> <!-- Added name attribute -->
                    </div>
                    <div class="input-field">
                        <label>Confirm Password</label>
                        <input type="password" name="password2" placeholder="Confirm password" required> <!-- Added name attribute -->
                    </div>
                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>
                        <button type="submit" class="submit"> <!-- Changed class to type="submit" and corrected typo -->
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <script src="{% static 'script.js' %}"></script> <!-- Link to your JavaScript file using Django's static tag -->
</body>
</html>
